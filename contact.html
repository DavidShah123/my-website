<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4">
    <nav class="container mx-auto flex justify-between">
      <h1 class="text-xl font-bold">My Website</h1>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="about.html" class="hover:underline">About</a></li>
        <li><a href="contact.html" class="hover:underline font-semibold underline">Contact</a></li>
        <li><a href="gallery.html" class="hover:underline">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6 max-w-xl">
    <h2 class="text-3xl font-bold text-blue-700 mb-6">📬 Contact Me</h2>
    <p class="mb-6 text-lg text-gray-700">You can send me a message directly using this form:</p>

    <form action="https://formsubmit.co/davidshah4321@gmail.com" method="POST" class="bg-gray-50 p-6 rounded-lg shadow-md space-y-5">
      <input type="hidden" name="_next" value="https://davidshah123.github.io/my-website/thankyou.html">

      <!-- Name -->
      <div>
        <label for="name" class="block text-blue-700 font-semibold mb-1">Your Name</label>
        <input type="text" id="name" name="name" required
          class="w-full border border-blue-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-blue-700 font-semibold mb-1">Your Email</label>
        <input type="email" id="email" name="email" required
          class="w-full border border-blue-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-blue-700 font-semibold mb-1">Your Message</label>
        <textarea id="message" name="message" rows="5" required
          class="w-full border border-blue-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
          ✉️ Send Message
        </button>
      </div>
    </form>

    <p class="text-sm mt-4 text-gray-500">This form is powered by <a href="https://formsubmit.co"
        target="_blank" class="underline">Formsubmit</a>.</p>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center p-4 mt-10">
    <p class="text-sm text-gray-600">&copy; 2025 David Shah. All rights reserved.</p>
  </footer>
</body>
</html>
