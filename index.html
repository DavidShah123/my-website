<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <header class="bg-blue-600 text-white p-4">
    <nav class="container mx-auto flex justify-between">
      <h1 class="text-xl font-bold">My Website</h1>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:underline font-semibold underline">Home</a></li>
        <li><a href="about.html" class="hover:underline">About</a></li>
        <li><a href="contact.html" class="hover:underline">Contact</a></li>
        <li><a href="gallery.html" class="hover:underline">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto p-6 space-y-8">
    <section class="bg-yellow-100 p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-2">👋 1️⃣ Welcome</h2>
      <p class="text-lg">Hello! I'm <strong>David Shah</strong>, and I'm learning how to build websites using HTML, CSS, JavaScript, and Tailwind CSS.</p>
    </section>

    <section class="bg-green-100 p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-2">🛠️ 2️⃣ Interactive Features</h2>
      <div class="space-y-4">
        <button onclick="alert('You clicked me!')" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
          Click Me
        </button>
        <button onclick="document.body.style.backgroundColor='#fef3c7'" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded">
          Change Background
        </button>
        <button onclick="document.body.classList.toggle('dark')" class="bg-gray-800 hover:bg-gray-900 text-white py-2 px-4 rounded">
          Toggle Dark Mode
        </button>
        <div id="time" class="text-lg font-mono mt-4"></div>
        <script>
          function updateTime() {
            document.getElementById('time').innerText = "🕒 Time: " + new Date().toLocaleTimeString();
          }
          setInterval(updateTime, 1000);
          updateTime();
        </script>
      </div>
    </section>

    <section class="bg-purple-100 p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-2">🧮 3️⃣ Counter</h2>
      <p class="text-xl">Counter: <span id="counter">0</span></p>
      <button onclick="count++ ; updateCounter();" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded mt-2 mr-2">+1</button>
      <button onclick="count = 0 ; updateCounter();" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded mt-2">Reset</button>
      <script>
        let count = 0;
        function updateCounter() {
          document.getElementById("counter").innerText = count;
        }
      </script>
    </section>
  </main>

  <footer class="bg-gray-100 text-center p-4 mt-10">
    <p class="text-sm text-gray-600">&copy; 2025 David Shah. All rights reserved.</p>
  </footer>
</body>
</html>
